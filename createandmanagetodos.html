<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="contentWrapper">
            <header id="header1">
                <h3>HIOF</h3>
                <p>Kristoffer Mienna</p>
            </header>
            <section id="todoBtnSection">
                <button id="todoBtn">
                    <p>&#10010;Todo</p>
                </button>
            </section>
            <section id="todoSection">
                <section class="todoContainer">
                    <ul class="todoList">
                        <li class="todoTitle">Tittel</li>
                        <li class="todoDescription">Beskrivelse</li>
                        <li class="todoBtns">
                            <button class="completeBtn">Complete</button>
                            <button class="deleteBtn">Delete</button>
                        </li>
                    </ul>
                </section>
            </section>
            <section id="completeSection">
                <h4 id="completeTitle">Completed todos</h4>
                <table id="completeTable">
                    <tr id="tblHeader">    
                        <th>Title</th>
                        <th>Author</th>
                        <th>Description</th>
                        <th>Completed date</th>
                    </tr>
                </table>
            </section>
            <div id="modalWindow">
                <header id="newTodoHeader">
                    <h5>New Todo</h5>
                    <span id="closeBtn">&#10006;</span>
                </header>
                <div id="modalContent">
                    <form id="newTodo">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="todoTitle">
                        <label for="description" id="descriptionLabel">Description <p id="count"> (30 Characters left)</p></label>
                        <input type="text" name="description" id="todoDescription" maxlength="30" autocomplete="">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="todoAuthor">
                        <Button id="todoCreateBtn">Create</Button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
